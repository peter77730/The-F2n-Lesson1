<body>
    <div class="header">
		<!-- logo -->
        <div class="logo">
            <img src="./pic/iconbluebig.svg" alt="logo">

                <li class="TaiwanE">Taiwan</li>
                <li class="TaiwanC toggleTextNameC">島遊</li>

        </div>
        		<!-- 全部連結 -->
                <div class="navBar">

                </div>

                    <div class="navbar-toggler">
                        <a href="##"><img src="./pic/navbar.svg" alt="navbar"></a>

                <div class="dayControl">

                        <button value="circle" class="circle"></button>
                    </div>
                    <img src="./pic/moon.svg" alt="moon">
                </div>
                <!-- 語系切換 -->
                <div class="lang"><a href="##">
                    <a href="##"><img src="./pic/global.svg" alt="lang" class="langChange"></a>
                    <p id="langChange"class="toggleColor toggleTextNameC">中文</p>
                </div>
    </div>





        <!-- footer -->
        <div class="footer">
            <div class="leftLogo">
                <img src="./pic/whiteTaiwan.svg" alt="logo">
                <ul>
                    <li class="TaiwanE">Taiwan</li>
                    <li class="TaiwanC">島遊</li>
                </ul>
            </div>
            <div class="aboutAll">

                    <ul>

                <div class="right">
                    <ul>

                        <li><a href="##"><img src="./pic/facebook.svg" alt="Facebook">Facebook</li></a>
